<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Stone Paper Scissors</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="display-6 text-center">Stone Papper Scissors</div>
                <hr>
            </div>

            <div class="col-lg-8 col-12 mx-auto row">
                <div class="col-2 mt-2">
                    <div class="lead text-center" id="player1"></div>
                    <div class="row mt-3 d-grid gap-3">
                        <button class="btn btn-outline-success mt-5" onclick="first('stone')"
                            id="p1stone">Stone</button>
                        <button class="btn btn-outline-success mt-5" onclick="first('paper')"
                            id="p1paper">Paper</button>
                        <button class="btn btn-outline-success mt-5" onclick="first('scissors')"
                            id="p1scissors">Scissors</button>
                    </div>
                </div>
                <div class="col-8 p-2 mt-4">
                    <div class="mt-3 lead">Result :-</div>
                    <div>
                        <table class="table">
                            <thead id="result">
                                <tr>
                                    <th id="p1"></th>
                                    <th id="p2"></th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="col-2 mt-2">
                    <div class="lead text-center" id="player2"></div>
                    <div class="row mt-3 d-grid gap-3">
                        <button class="btn btn-outline-success mt-5 disabled" onclick="second('stone')"
                            id="p2stone">Stone</button>
                        <button class="btn btn-outline-success mt-5 disabled" onclick="second('paper')"
                            id="p2paper">Paper</button>
                        <button class="btn btn-outline-success mt-5 disabled" onclick="second('scissors')"
                            id="p2scissors">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
