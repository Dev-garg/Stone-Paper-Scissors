<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Stone Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <div class="display-5 text-center">Stone Papper Scissors</div>
                <hr>
            </div>
            <div class="col-lg-6 col-md-9 col-11 mx-auto mt-5 row">
                <div class="col">
                    <div class="btn btn-outline-success rounded-2" value="stone" onclick="a('s')">Stone</div>
                </div>
                <div class="col">
                    <div class="btn btn-outline-success rounded-2" value="water" onclick="a('p')">Paper</div>
                </div>
                <div class="col">
                    <div class="btn btn-outline-success rounded-2" value="gun" onclick="a('c')">Scissors</div>
                </div>
            </div>
        </div>
        <br>
        <div class="row mt-4">
            <div class="col-lg-6 col-md-9 col-11 mx-auto">
                <table class="table">
                    <thead id="result">
                        <tr>
                            <th class="w-25">Sr No.</th>
                            <th class="w-25">Computer</th>
                            <th class="w-25">You</th>
                            <th class="w-25">Result</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
